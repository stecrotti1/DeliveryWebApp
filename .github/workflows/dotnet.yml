name: .NET

on:
  push:
    branches: [ razor ]
  pull_request:
    branches: [ razor ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: dotnet build --configuration Debug DeliveryWebApp.sln
